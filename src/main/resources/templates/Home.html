<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CoronaTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4"><span th:text="${totalCases}"></span></h1>
        <p class="lead">Total number of cases</p>
        <hr class="my-4">
        <p>This page list the country, region and number of current cases.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>

    <div class="container">
    <p th:text="${testcase}"></p>

    <table class="table table-dark table-hover">
        <tr>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Last reported Cases</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}" >
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestReportedTotalCase}">0</td>
        </tr>
    </table>

</div>

</body>

</html>
